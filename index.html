<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Permanent+Marker&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="images/08052023_110501.LMC.PORTRAIT-01.jpeg" class="profile-image" alt="profile-image">
    </div>

    <div class="text-data">
      <span class="name">Rahat Khan</span>
      <span class="job">Student & Web Developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background: #1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background: #e1306c;" class="link">
        <i class='bx bxl-instagram' ></i>
      </a>
      <a href="#" style="background: #ff0000;" class="link">
        <i class='bx bxl-youtube' ></i></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
      </div>

      <div class="data">
        <i class='bx bx-message-rounded-dots'></i>
        <span class="number">20k</span>
      </div>

      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">60k</span>
      </div>
    </div>
  </div>
</body>
</html>
